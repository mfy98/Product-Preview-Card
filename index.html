<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  
<div class="container">
  <div class="card">
    <div class="image">
      <img src="./images/image-product-desktop.jpg" alt="logo" >
    </div>
    <div class="infos">
      <h5>PERFUME</h5>
  
      <h4>Gabrielle Essence Eau De Parfum</h4>
  
    <h5 class="features">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</h5>
      
      <div class="prices">
        <div class="price-discounted">
          $149.99
        </div>
        <div class="price-strike-through"><s>$169.99</s></div>
      </div>
    
      <div class="cart">
        <img src="./images/icon-cart.svg" alt="cart" width="10px" height="10px">
        <button class="btn-cart">Add to Cart</button>
      </div>
      
    
    </div>
      
  </div>
  </div>
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">mfy98</a>.
  </div>
</body>
</html>
